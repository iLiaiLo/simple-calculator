<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" type="module" defer></script>
    </head>
    <body>
        <div class="calculator">
            
            <div writingsuggestions="true" class="input_bar">
                <input type="text" id="nums" class="nums">
            </div>

            <div class="numbers">

                <button type="button" id="button_1">1</button>
                <button type="button" id="button_2">2</button>
                <button type="button" id="button_3">3</button>
         

                <button type="button" id="button_4">4</button>
                <button type="button" id="button_5">5</button>
                <button type="button" id="button_6">6</button>
    
            
                <button type="button" id="button_7">7</button>
                <button type="button" id="button_8">8</button>
                <button type="button" id="button_9">9</button>
            
                <button type="button" id="button_sign">+/-</button>
                <button type="button" id="button_0">0</button>
                <button type="button" id="button_dot">.</button>
                
            </div>

            <div class="operations">
                
                    <button type="button" id="clear" >C</button>
                    <button type="button" id="delete">DEL</button>
                    
                    <button type="button" id="addition">+</button>
                    <button type="button" id="substraction">-</button>
                    <button type="button" id="multiplication">*</button>
                    <button type="button" id="division">/</button>
                    <button type="button" id="power">^</button>
    
                    <button type="button" id="left_parenthesis">&lpar;</button>
                    <button type="button" id="right_parenthesis">&rpar;</button>
                    <button type="button" id="modulo division">%</button>
           
                    <button type="button" id="equal">=</button>
              
            </div>
            
        </div>
        
    </body>
</html>
